<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Metric Calculator</title>
    <link rel="stylesheet" href="Bang.css">
</head>
<body>

    <div class = "container">

    <!--This is the title for the page-->
    <div class="title-bar">Bang Metric Calculator</div>    <!--end of title section-->


    <!--Buttons-->
    <div class = "button-column">
        <button>
            <span class ="button_top">Save</span>
        </button>
        
        <button>
            <span class ="button_top">Reset</span>
        </button>

        <button>
            <span class ="button_top">Caclulate</span>
        </button>
    
    </div><!--end of buttons-->

    </div><!--end of container-->

    <!-- Input Fields Section -->
<div class="field-group">

    <label for="functional-primitives">Functional Primitives</label>
    <input type="number" id="functional-primitives" name="functional-primitives" placeholder="Enter value">

    <label for="data-elements">Data Elements</label>
    <input type="number" id="data-elements" name="data-elements" placeholder="Enter value">

    <label for="objects">Objects</label>
    <input type="number" id="objects" name="objects" placeholder="Enter value">

    <label for="relationships">Relationships</label>
    <input type="number" id="relationships" name="relationships" placeholder="Enter value">

    <label for="states">States</label>
    <input type="number" id="states" name="states" placeholder="Enter value">

    <label for="transitions">Transitions</label>
    <input type="number" id="transitions" name="transitions" placeholder="Enter value">

    <label for="relationship-connections">Relationship Connections</label>
    <input type="number" id="relationship-connections" name="relationship-connections" placeholder="Enter value">

    <label for="input-data-elements">Input Data Elements</label>
    <input type="number" id="input-data-elements" name="input-data-elements" placeholder="Enter value">

    <label for="output-data-elements">Output Data Elements</label>
    <input type="number" id="output-data-elements" name="output-data-elements" placeholder="Enter value">

    <label for="retained-data-elements">Retained Data Elements</label>
    <input type="number" id="retained-data-elements" name="retained-data-elements" placeholder="Enter value">
</div><!--end of input field-->


    
</body>
</html>
